ass="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;sys/socket.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;netinet/in.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;arpa/inet.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;assert.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;unistd.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;errno.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;fcntl.h&gt;</span></span><br><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> BUFFER_SIZE 4096<span class="hljs-comment">/*读缓冲区大小*/</span></span><br><span class="hljs-comment">/*主状态机的两种可能状态，分别表示：当前正在分析请求行，当前正在分析头部字段*/</span><br><span class="hljs-keyword">enum</span> <span class="hljs-title class_">CHECK_STATE</span> &#123; CHECK_STATE_REQUESTLINE = <span class="hljs-number">0</span>, CHECK_STATE_HEADER, CHECK_STATE_CONTENT &#125;;<br><span class="hljs-comment">/*从状态机的三种可能状态，即行的读取状态，分别表示：读取到一个完整的行、行出错和行数据尚且不完整*/</span><br><span class="hljs-keyword">enum</span> <span class="hljs-title class_">LINE_STATUS</span> &#123; LINE_OK = <span class="hljs-number">0</span>, LINE_BAD, LINE_OPEN &#125;;<br><span class="hljs-comment">/*服务器处理HTTP请求的结果：NO_REQUEST表示请求不完整，需要继续读取客户数据；GET_REQUEST表示获得了一个完整的客户请求；</span><br><span class="hljs-comment">BAD_REQUEST表示客户请求 有语法错误；FORBIDDEN_REQUEST表示客户对资源没有足够的访问权限；INTERNAL_ERROR表示服务器内部错误；</span><br><span class="hljs-comment">CLOSED_CONNECTION表示客户端已经关闭连接了*/</span><br><span class="hljs-keyword">enum</span> <span class="hljs-title class_">HTTP_CODE</span> &#123; NO_REQUEST, GET_REQUEST, BAD_REQUEST, FORBIDDEN_REQUEST, INTERNAL_ERROR, CLOSED_CONNECTION &#125;;<br><span class="hljs-comment">/*为了简化问题，我们没有给客户端发送一个完整的HTTP应答报文，而只是根据服务器的处理结果发送如下成功或失败信息*/</span><br><span class="hljs-type">static</span> <span class="hljs-type">const</span> <span class="hljs-type">char</span>* szret[] = &#123; <span class="hljs-string">&quot;I get a correct result\n&quot;</span>, <span class="hljs-string">&quot;Something wrong\n&quot;</span> &#125;;<br><span class="hljs-comment">/*从状态机，用于解析出一行内容*/</span><br><span class="hljs-function">LINE_STATUS <span class="hljs-title">parse_line</span><span class="hljs-params">( <span class="hljs-type">char</span>* buffer, <span class="hljs-type">int</span>&amp; checked_index, <span class="hljs-type">int</span>&amp; read_index )</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">char</span> temp;<br>    <span class="hljs-comment">/*checked_index指向buffer（应用程序的读缓冲区）中当前正在分析的字节，read_index指向buffer中客户数据的尾部的下一字节。</span><br><span class="hljs-comment">    buffer中第0～ checked_index字节都已分析完毕，第checked_index～(read_index-1)字节由下面的循环挨个分析*/</span><br>    <span class="hljs-keyword">for</span> ( ; checked_index &lt; read_index; ++checked_index )<br>    &#123;<br>        <span class="hljs-comment">/*获得当前要分析的字节*/</span><br>        temp = buffer[ checked_index ];<br>        <span class="hljs-comment">/*如果当前的字节是“\r”，即回车符，则说明可能读取到一个完整的行*/</span><br>        <span class="hljs-keyword">if</span> ( temp == <span class="hljs-string">&#x27;\r&#x27;</span> )<br>        &#123;<br>            <span class="hljs-comment">/*如果“\r”字符碰巧是目前buffer中的最后一个已经被读入的客户数据，那么这次分析没有读取到一个完整的行，</span><br><span class="hljs-comment">            返回LINE_OPEN以表示还需要继续读取客户数据才能 进一步分析*/</span><br>            <span class="hljs-keyword">if</span> ( ( checked_index + <span class="hljs-number">1</span> ) == read_index )<br>            &#123;<br>                <span class="hljs-keyword">return</span> LINE_OPEN;<br>            &#125;<br>            <span class="hljs-comment">/*如果下一个字符是“\n”，则说明我们成功读取到一个完整的行*/</span><br>            <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> ( buffer[ checked_index + <span class="hljs-number">1</span> ] == <span class="hljs-string">&#x27;\n&#x27;</span> )<br>            &#123;<br>                buffer[ checked_index++ ] = <span class="hljs-string">&#x27;\0&#x27;</span>;<br>                buffer[ checked_index++ ] = <span class="hljs-string">&#x27;\0&#x27;</span>;<br>                <span class="hljs-keyword">return</span> LINE_OK;<br>            &#125;<br>            <span class="hljs-comment">/*否则的话，说明客户发送的HTTP请求存在语法问题*/</span><br>            <span class="hljs-keyword">return</span> LINE_BAD;<br>        &#125;<br>        <span class="hljs-comment">/*如果当前的字节是“\n”，即换行符，则也说明可能读取到一个完整的行*/</span><br>        <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>( temp == <span class="hljs-string">&#x27;\n&#x27;</span> )<br>        &#123;<br>            <span class="hljs-keyword">if</span>( ( checked_index &gt; <span class="hljs-number">1</span> ) &amp;&amp;  buffer[ checked_index - <span class="hljs-number">1</span> ] == <span class="hljs-string">&#x27;\r&#x27;</span> )<br>            &#123;<br>                buffer[ checked_index<span class="hljs-number">-1</span> ] = <span class="hljs-string">&#x27;\0&#x27;</span>;<br>                buffer[ checked_index++ ] = <span class="hljs-string">&#x27;\0&#x27;</span>;<br>                <span class="hljs-keyword">return</span> LINE_OK;<br>            &#125;<br>            <span class="hljs-keyword">return</span> LINE_BAD;<br>        &#125;<br>    &#125;<br>    <span class="hljs-comment">/*如果所有内容都分析完毕也没遇到“\r”字符，则返回LINE_OPEN，表示还需要继续读取客户数据才能进一步分析*/</span><br>    <span class="hljs-keyword">return</span> LINE_OPEN;<br>&#125;<br><span class="hljs-comment">/*分析请求行*/</span><br><span class="hljs-function">HTTP_CODE <span class="hljs-title">parse_requestline</span><span class="hljs-params">( <span class="hljs-type">char</span>* szTemp, CHECK_STATE&amp; checkstate )</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-comment">/*如果请求行中没有空白字符或“\t”字符，则HTTP请求必有问题*/</span><br>    <span class="hljs-type">char</span>* szURL = <span class="hljs-built_in">strpbrk</span>( szTemp, <span class="hljs-string">&quot; \t&quot;</span> );<br>    <span class="hljs-keyword">if</span> ( ! szURL )<br>    &#123;<br>        <span class="hljs-keyword">return</span> BAD_REQUEST;<br>    &#125;<br>    *szURL++ = <span class="hljs-string">&#x27;\0&#x27;</span>;<br><br>    <span class="hljs-type">char</span>* szMethod = szTemp;<br>    <span class="hljs-keyword">if</span> ( <span class="hljs-built_in">strcasecmp</span>( szMethod, <span class="hljs-string">&quot;GET&quot;</span> ) == <span class="hljs-number">0</span> )<span class="hljs-comment">/*仅支持GET方法*/</span><br>    &#123;<br>        <span class="hljs-built_in">printf</span>( <span class="hljs-string">&quot;The request method is GET\n&quot;</span> );<br>    &#125;<br>    <span class="hljs-keyword">else</span><br>    &#123;<br>        <span class="hljs-keyword">return</span> BAD_REQUEST;<br>    &#125;<br><br>    szURL += <span class="hljs-built_in">strspn</span>( szURL, <span class="hljs-string">&quot; \t&quot;</span> );<br>    <span class="hljs-type">char</span>* szVersion = <span class="hljs-built_in">strpbrk</span>( szURL, <span class="hljs-string">&quot; \t&quot;</span> );<br>    <span class="hljs-keyword">if</span> ( ! szVersion )<br>    &#123;<br>        <span class="hljs-keyword">return</span> BAD_REQUEST;<br>    &#125;<br>    *szVersion++ = <span class="hljs-string">&#x27;\0&#x27;</span>;<br>    szVersion += <span class="hljs-built_in">strspn</span>( szVersion, <span class="hljs-string">&quot; \t&quot;</span> );<br>    <span class="hljs-comment">/*仅支持HTTP/1.1*/</span><br>    <span class="hljs-keyword">if</span> ( <span class="hljs-built_in">strcasecmp</span>( szVersion, <span class="hljs-string">&quot;HTTP/1.1&quot;</span> ) != <span class="hljs-number">0</span> )<br>    &#123;<br>        <span class="hljs-keyword">return</span> BAD_REQUEST;<br>    &#125;<br>    <span class="hljs-comment">/*检查URL是否合法*/</span><br>    <span class="hljs-keyword">if</span> ( <span class="hljs-built_in">strncasecmp</span>( szURL, <span class="hljs-string">&quot;http://&quot;</span>, <span class="hljs-number">7</span> ) == <span class="hljs-number">0</span> )<br>    &#123;<br>        szURL += <span class="hljs-number">7</span>;<br>        szURL = <span class="hljs-built_in">strchr</span>( szURL, <span class="hljs-string">&#x27;/&#x27;</span> );<br>    &#125;<br><br>    <span class="hljs-keyword">if</span> ( ! szURL || szURL[ <span class="hljs-number">0</span> ] != <span class="hljs-string">&#x27;/&#x27;</span> )<br>    &#123;<br>        <span class="hljs-keyword">return</span> BAD_REQUEST;<br>    &#125;<br><br>    <span class="hljs-comment">//URLDecode( szURL );</span><br>    <span class="hljs-built_in">printf</span>( <span class="hljs-string">&quot;The request URL is: %s\n&quot;</span>, szURL );<br>    <span class="hljs-comment">/*HTTP请求行处理完毕，状态转移到头部字段的分析*/</span><br>    checkstate = CHECK_STATE_HEADER;<br>    <span class="hljs-keyword">return</span> NO_REQUEST;<br>&#125;<br><span class="hljs-comment">/*分析头部字段*/</span><br><span class="hljs-function">HTTP_CODE <span class="hljs-title">parse_headers</span><span class="hljs-params">( <span class="hljs-type">char</span>* szTemp )</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-comment">/*遇到一个空行，说明我们得到了一个正确的HTTP请求*/</span><br>    <span class="hljs-keyword">if</span> ( szTemp[ <span class="hljs-number">0</span> ] == <span class="hljs-string">&#x27;\0&#x27;</span> )<br>    &#123;<br>        <span class="hljs-keyword">return</span> GET_REQUEST;<br>    &#125;<br>    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> ( <span class="hljs-built_in">strncasecmp</span>( szTemp, <span class="hljs-string">&quot;Host:&quot;</span>, <span class="hljs-number">5</span> ) == <span class="hljs-number">0</span> )<span class="hljs-comment">/*处理“HOST”头部字段*/</span><br>    &#123;<br>        szTemp += <span class="hljs-number">5</span>;<br>        szTemp += <span class="hljs-built_in">strspn</span>( szTemp, <span class="hljs-string">&quot; \t&quot;</span> );<br>        <span class="hljs-built_in">printf</span>( <span class="hljs-string">&quot;the request host is: %s\n&quot;</span>, szTemp );<br>    &#125;<br>    <span class="hljs-keyword">else</span><span class="hljs-comment">/*其他头部字段都不处理*/</span><br>    &#123;<br>        <span class="hljs-built_in">printf</span>( <span class="hljs-string">&quot;I can not handle this header\n&quot;</span> );<br>    &#125;<br><br>    <span class="hljs-keyword">return</span> NO_REQUEST;<br>&#125;<br><span class="hljs-comment">/*分析HTTP请求的入口函数*/</span><br><span class="hljs-function">HTTP_CODE <span class="hljs-title">parse_content</span><span class="hljs-params">( <span class="hljs-type">char</span>* buffer, <span class="hljs-type">int</span>&amp; checked_index, CHECK_STATE&amp; checkstate, <span class="hljs-type">int</span>&amp; read_index, <span class="hljs-type">int</span>&amp; start_line )</span></span><br><span class="hljs-function"></span>&#123;<br>    LINE_STATUS linestatus = LINE_OK;<span class="hljs-comment">/*记录当前行的读取状态*/</span><br>    HTTP_CODE retcode = NO_REQUEST;<span class="hljs-comment">/*记录HTTP请求的处理结果*/</span><br>    <span class="hljs-comment">/*主状态机，用于从buffer中取出所有完整的行*/</span><br>    <span class="hljs-keyword">while</span>( ( linestatus = <span class="hljs-built_in">parse_line</span>( buffer, checked_index, read_index ) ) == LINE_OK )<br>    &#123;<br>        <span class="hljs-type">char</span>* szTemp = buffer + start_line;<span class="hljs-comment">/*start_line是行在buffer中的起始位置*/</span><br>        start_line = checked_index;<span class="hljs-comment">/*记录下一行的起始位置*/</span><br>        <span class="hljs-comment">/*checkstate记录主状态机当前的状态*/</span><br>        <span class="hljs-keyword">switch</span> ( checkstate )<br>        &#123;<br>            <span class="hljs-keyword">case</span> CHECK_STATE_REQUESTLINE:<span class="hljs-comment">/*第一个状态，分析请求行*/</span><br>            &#123;<br>                retcode = <span class="hljs-built_in">parse_requestline</span>( szTemp, checkstate );<br>                <span class="hljs-keyword">if</span> ( retcode == BAD_REQUEST )<br>                &#123;<br>                    <span class="hljs-keyword">return</span> BAD_REQUEST;<br>                &#125;<br>                <span class="hljs-keyword">break</span>;<br>            &#125;<br>            <span class="hljs-keyword">case</span> CHECK_STATE_HEADER:<span class="hljs-comment">/*第二个状态，分析头部字段*/</span><br>            &#123;<br>                retcode = <span class="hljs-built_in">parse_headers</span>( szTemp );<br>                <span class="hljs-keyword">if</span> ( retcode == BAD_REQUEST )<br>                &#123;<br>                    <span class="hljs-keyword">return</span> BAD_REQUEST;<br>                &#125;<br>                <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> ( retcode == GET_REQUEST )<br>                &#123;<br>                    <span class="hljs-keyword">return</span> GET_REQUEST;<br>                &#125;<br>                <span class="hljs-keyword">break</span>;<br>            &#125;<br>            <span class="hljs-keyword">default</span>:<br>            &#123;<br>                <span class="hljs-keyword">return</span> INTERNAL_ERROR;<br>            &#125;<br>        &#125;<br>    &#125;<br>    <span class="hljs-comment">/*若没有读取到一个完整的行，则表示还需要继续读取客户数据才能进一步分析*/</span><br>    <span class="hljs-keyword">if</span>( linestatus == LINE_OPEN )<br>    &#123;<br>        <span class="hljs-keyword">return</span> NO_REQUEST;<br>    &#125;<br>    <span class="hljs-keyword">else</span><br>    &#123;<br>        <span class="hljs-keyword">return</span> BAD_REQUEST;<br>    &#125;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">( <span class="hljs-type">int</span> argc, <span class="hljs-type">char</span>* argv[] )</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-comment">//常规</span><br>    <span class="hljs-comment">//******************************************************************************************************************</span><br>    <span class="hljs-keyword">if</span>( argc &lt;= <span class="hljs-number">2</span> )<br>    &#123;<br>        <span class="hljs-built_in">printf</span>( <span class="hljs-string">&quot;usage: %s ip_address port_number\n&quot;</span>, <span class="hljs-built_in">basename</span>( argv[<span class="hljs-number">0</span>] ) );<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>    &#125;<br>    <span class="hljs-type">const</span> <span class="hljs-type">char</span>* ip = argv[<span class="hljs-number">1</span>];<br>    <span class="hljs-type">int</span> port = <span class="hljs-built_in">atoi</span>( argv[<span class="hljs-number">2</span>] );<br>    <br>    <span class="hljs-keyword">struct</span> <span class="hljs-title class_">sockaddr_in</span> address;<br>    <span class="hljs-built_in">bzero</span>( &amp;address, <span class="hljs-built_in">sizeof</span>( address ) );<br>    address.sin_family = AF_INET;<br>    <span class="hljs-built_in">inet_pton</span>( AF_INET, ip, &amp;address.sin_addr );<br>    address.sin_port = <span class="hljs-built_in">htons</span>( port );<br>    <br>    <span class="hljs-type">int</span> listenfd = <span class="hljs-built_in">socket</span>( PF_INET, SOCK_STREAM, <span class="hljs-number">0</span> );<br>    <span class="hljs-built_in">assert</span>( listenfd &gt;= <span class="hljs-number">0</span> );<br>    <br>    <span class="hljs-type">int</span> ret = <span class="hljs-built_in">bind</span>( listenfd, ( <span class="hljs-keyword">struct</span> sockaddr* )&amp;address, <span class="hljs-built_in">sizeof</span>( address ) );<br>    <span class="hljs-built_in">assert</span>( ret != <span class="hljs-number">-1</span> );<br>    <br>    ret = <span class="hljs-built_in">listen</span>( listenfd, <span class="hljs-number">5</span> );<br>    <span class="hljs-built_in">assert</span>( ret != <span class="hljs-number">-1</span> );<br>    <br>    <span class="hljs-keyword">struct</span> <span class="hljs-title class_">sockaddr_in</span> client_address;<br>    <span class="hljs-type">socklen_t</span> client_addrlength = <span class="hljs-built_in">sizeof</span>( client_address );<br>    <span class="hljs-type">int</span> fd = <span class="hljs-built_in">accept</span>( listenfd, ( <span class="hljs-keyword">struct</span> sockaddr* )&amp;client_address, &amp;client_addrlength );<br>    <span class="hljs-comment">//常规，直接看下面的</span><br>    <span class="hljs-comment">//******************************************************************************************************************</span><br>    <span class="hljs-keyword">if</span>( fd &lt; <span class="hljs-number">0</span> )<br>    &#123;<br>        <span class="hljs-built_in">printf</span>( <span class="hljs-string">&quot;errno is: %d\n&quot;</span>, errno );<br>    &#125;<br>    <span class="hljs-keyword">else</span><br>    &#123;<br>        <span class="hljs-type">char</span> buffer[ BUFFER_SIZE ];<span class="hljs-comment">/*读缓冲区*/</span><br>        <span class="hljs-built_in">memset</span>( buffer, <span class="hljs-string">&#x27;\0&#x27;</span>, BUFFER_SIZE );<br>        <span class="hljs-type">int</span> data_read = <span class="hljs-number">0</span>;<br>        <span class="hljs-type">int</span> read_index = <span class="hljs-number">0</span>;<span class="hljs-comment">/*当前已经读取了多少字节的客户数据*/</span><br>        <span class="hljs-type">int</span> checked_index = <span class="hljs-number">0</span>;<span class="hljs-comment">/*当前已经分析完了多少字节的客户数据*/</span><br>        <span class="hljs-type">int</span> start_line = <span class="hljs-number">0</span>;<span class="hljs-comment">/*行在buffer中的起始位置*/</span><br>        <span class="hljs-comment">/*设置主状态机的初始状态*/</span><br>        CHECK_STATE checkstate = CHECK_STATE_REQUESTLINE;<br>        <span class="hljs-keyword">while</span>( <span class="hljs-number">1</span> )<span class="hljs-comment">/*循环读取客户数据并分析之*/</span><br>        &#123;<br>            data_read = <span class="hljs-built_in">recv</span>( fd, buffer + read_index, BUFFER_SIZE - read_index, <span class="hljs-number">0</span> );<br>            <span class="hljs-keyword">if</span> ( data_read == <span class="hljs-number">-1</span> )<br>            &#123;<br>                <span class="hljs-built_in">printf</span>( <span class="hljs-string">&quot;reading failed\n&quot;</span> );<br>                <span class="hljs-keyword">break</span>;<br>            &#125;<br>            <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> ( data_read == <span class="hljs-number">0</span> )<br>            &#123;<br>                <span class="hljs-built_in">printf</span>( <span class="hljs-string">&quot;remote client has closed the connection\n&quot;</span> );<br>                <span class="hljs-keyword">break</span>;<br>            &#125;<br>    <br>            read_index += data_read;<br>            <span class="hljs-comment">/*分析目前已经获得的所有客户数据*/</span><br>            HTTP_CODE result = <span class="hljs-built_in">parse_content</span>( buffer, checked_index, checkstate, read_index, start_line );<br>            <span class="hljs-keyword">if</span>( result == NO_REQUEST )<span class="hljs-comment">/*尚未得到一个完整的HTTP请求*/</span><br>            &#123;<br>                <span class="hljs-keyword">continue</span>;<br>            &#125;<br>            <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>( result == GET_REQUEST )<span class="hljs-comment">/*得到一个完整的、正确的HTTP请求*/</span><br>            &#123;<br>                <span class="hljs-built_in">send</span>( fd, szret[<span class="hljs-number">0</span>], <span class="hljs-built_in">strlen</span>( szret[<span class="hljs-number">0</span>] ), <span class="hljs-number">0</span> );<span class="hljs-comment">//发送成功的消息</span><br>                <span class="hljs-keyword">break</span>;<br>            &#125;<br>            <span class="hljs-keyword">else</span><span class="hljs-comment">/*其他情
